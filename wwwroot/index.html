<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deck Builder</title>

    <link rel="stylesheet" href="./lib/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./lib/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./lib/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="./css/site.css" />
    <script src="./lib/js/fontawesome-all.min.js"></script>
    <script src="./lib/js/jquery-3.3.1.min.js"></script>
    <script src="./lib/js/bootstrap.bundle.min.js"></script>
    <script src="./lib/js/angular.min.js"></script>
    <script src="./lib/js/angular-route.min.js"></script>
    <script src="./lib/js/clipboard.min.js"></script>
    <script src="./lib/js/ngclipboard.min.js"></script>
    <script src="./lib/js/autosize.min.js"></script>
    <script src="./lib/js/sweetalert2.min.js"></script>
</head>
<body ng-app="DeckBuilderModule">
    <nav class="navbar navbar-expand-sm navbar-light bg-primary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Brand -->
        <a class="navbar-brand" href="#">Deck Builder</a>

        <!-- Links -->
        <div class="collapse navbar-collapse" style="justify-content: flex-end">
            <ul class="navbar-nav">
                <li class="nav-item" ng-show="!token || token.length == 0">
                    <a class="nav-link" ng-href="#!login">Login</a>
                </li>
                <li class="nav-item" ng-show="token.length > 0">
                    <a class="nav-link" ng-href="#!decks">Decks</a>
                </li>
                <li class="nav-item" ng-show="token.length > 0">
                    <a class="nav-link" ng-href="#!import">Import</a>
                </li>
                <li class="nav-item" ng-show="token.length > 0">
                    <a class="nav-link" ng-href="#!create">Create</a>
                </li>
                <li class="nav-item" ng-show="token.length > 0">
                    <a class="nav-link" ng-href="#!export">Export</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ng-href="#!draw">Draw Calc</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row" style="max-width: 100%;">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8" style="margin-top: 10px">
            <div ng-view></div>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/controllers/mainController.js"></script>
    <script src="./js/controllers/deckController.js"></script>
    <script src="./js/controllers/importController.js"></script>
    <script src="./js/controllers/createController.js"></script>
    <script src="./js/controllers/exportController.js"></script>
    <script src="./js/controllers/drawController.js"></script>
    <script src="./js/controllers/loginController.js"></script>
    <script src="./js/services/exportService.js"></script>
    <script src="./js/services/createService.js"></script>
    <script src="./js/services/importService.js"></script>
    <script src="./js/services/deckService.js"></script>
    <script src="./js/services/drawService.js"></script>
    <script src="./js/services/loginService.js"></script>
</body>
</html>

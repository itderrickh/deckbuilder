<!DOCTYPE html>
<html lang="en" ng-app="DeckBuilderModule">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="The deck builder program for Pokemon TCG online."/>
    <title>Deck Builder</title>

    <link rel="stylesheet" href="./build/css/stylesheet.css" />
    <link rel="stylesheet" ng-href="./lib/css/bootstrap.{{css}}.min.css" />
    <script src="./build/js/vendor.js"></script>
</head>
<body ng-cloak>
    <nav class="navbar navbar-expand-sm navbar-light bg-primary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Brand -->
        <a class="navbar-brand" href="#">Deck Builder</a>

        <!-- Links -->
        <div class="collapse navbar-collapse" style="justify-content: flex-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" ng-href="#!">Home</a>
                </li>
                <li class="nav-item" ng-show="!token || token.length == 0">
                    <a class="nav-link" ng-href="#!login">Login</a>
                </li>
                <li class="nav-item" ng-show="!token || token.length == 0">
                    <a class="nav-link" ng-href="#!register">Register</a>
                </li>
                <li class="nav-item dropdown" ng-show="token.length > 0">
                    <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Deck Tools
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" ng-href="#!decks">Decks</a>
                        <a class="dropdown-item" ng-href="#!import">Import</a>
                        <a class="dropdown-item" ng-href="#!create">Create</a>
                        <a class="dropdown-item" ng-href="#!export">Export</a>
                    </div>
                </li>

                <li class="nav-item">
                    <a class="nav-link" ng-href="#!draw">Draw Calc</a>
                </li>
                <li class="nav-item" ng-show="token.length > 0">
                    <a class="nav-link" ng-href="#!logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row" style="max-width: 100%;">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8" style="margin-top: 10px">
            <div ng-view></div>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
    </div>

    <script src="./build/js/bundle.js"></script>
</body>
</html>

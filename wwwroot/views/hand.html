<div class="card" style="padding: 15px;">
    <h4 class="card-title">Sample Hand</h4>
    <p>See a sample hand for your selected deck.</p>
    <div class="card-block">
        <div class="row" style="max-width: 100%;">
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5">
                <div ng-if="handCtrl.decks.length > 0">
					<label for="deckList">Deck: <select id="deckList" class="custom-select" ng-model="handCtrl.selectedDeck" ng-options="item.name for item in handCtrl.decks"></select></label>
				</div>
				<div ng-if="handCtrl.decks.length == 0">
					<h6>You have no decks created. Either <a ng-href="#!import">import</a> decks or <a ng-href="#!create">create</a> a deck to get started!</h6>
				</div>
                <button class="btn btn-primary" ng-click="handCtrl.getSample()">Sample Hand</button>
            </div>
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5">
                <h4>Results:</h4>
                <div ng-repeat="card in handCtrl.sampleHand track by $index" style="display: inline-block;">
					<img style="display: inline-block; width: 123px; height: 172px;" ng-src="http://localhost:5000/image-store{{card.localImageUrl}}" />
				</div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
        </div>
    </div>
</div>

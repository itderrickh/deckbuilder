<form enctype="multipart/form-data" ng-submit="uploadCtrl.submit()">
	<div class="form-group">
		<label for="usr">Add your file:</label>
		<input type='file' class="form-control" name='file' onchange="angular.element(this).scope().uploadFile(this.files)">
		<button type="submit" ng-disabled="pendingRequest">Submit</button>
	</div>
</form>

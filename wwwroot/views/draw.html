<div class="card" style="padding: 15px;">
    <h4 class="card-title">Draw Calc</h4>
    <p>Calculate the odds of drawing a card based on deck size.</p>
    <div class="card-block">
        <div class="row" style="max-width: 100%;">
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5">
                <div class="form-group">
                    <label>Deck Size: </label><input type="number" class="form-control" ng-model="drawCtrl.form.deckSize" />
                </div>
                <div class="form-group">
                    <label>Targets: </label><input type="number" class="form-control" ng-model="drawCtrl.form.targets" />
                </div>
                <div class="form-group">
                    <label>Drawn: </label><input type="number" class="form-control" ng-model="drawCtrl.form.drawn" />
                </div>
                <button class="btn btn-primary" ng-click="drawCtrl.calculate()">Calculate</button>
            </div>
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5">
                <h4>Results:</h4>
                <p ng-show="drawCtrl.result > 0">The odds of pulling 1 or more the target card is: {{ drawCtrl.result * 100 | number: 2 }}%</p>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
        </div>
    </div>
</div>
